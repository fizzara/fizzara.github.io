<!DOCTYPE html>
<html>

	<head>
	
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;200;400;600;800&display=swap" rel="stylesheet">
		<link rel="icon" type="image/jpg" href="Images/Favicon.png"/>
		<title> Fizza Ahmed </title>
		<meta name="description" content="Portfolio website for Fizza Ahmed">
		<meta name="keywords" content="portfolio, artist, toronto, web designer, student">
		<meta name="author" content="Fizza Ahmed">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
			
	</head>

    <body>
        <div class="large">
            <div style="text-align: center">
                <img class="introTop fade" src="Images/logocol.png" alt="Fizza Ahmed Logo" style="max-width: 10vw">
                <h1 class="introTop fade" id="nameChange">.fizzara</h1>
            </div>
            <div class="introItems">
                <div style="color:white; padding: 3vw;">
                    <img src="Images/lookingfor/van.png" alt="" class="randimg fade" onclick="jumpTo()">
                    <img src="Images/lookingfor/rainbow.png" alt="" class="randimg fade" onclick="jumpTo()">
                    <img src="Images/lookingfor/drowning.png" alt="" class="randimg fade" onclick="jumpTo()">
                    <img src="Images/lookingfor/vid.png" alt="" class="randimg fade" onclick="jumpTo()">
                    <h2 class="fade" onclick="jumpTo()">View A Random Project</h2>
                </div>

                <div style="padding: 3vw; color: white" onclick="resume=true; jumpTo()">
                    <img src="Images/lookingfor/me.png" alt="" class="fade">
                    <h2 class="fade">View My Resum√©</h2>
                </div>
            </div>
        </div>

        <script>
            resume = false;
            opac = 1;
            runrun = true;
            loc = 0;
            i = 0;
            funky();
            let images = document.getElementsByClassName("randimg");
            let imageIndex = 0;
            imgChange();
            // choose();

            function myMove() {
                element = document.getElementById("ugh");
                element.style.animation = "goDown 2s linear 0s";
            }

            function funky(){
                let hold = document.querySelector("#nameChange");
                if(hold.textContent == ".fizzara"){
                    hold.textContent = "Fizza Ahmed";
                }else{
                    hold.textContent = ".fizzara";
                }
                setTimeout(funky, 2000);
            }

            function choose(){
                cso = document.querySelector(".choose");
                console.log(cso);
                arr = [".", "..", "..."];
                if(i>arr.length)i=0;
                cso.textContent = arr[i];
                i++;
                setTimeout(choose, 800);
            }
            
            function imgChange(){
                if(runrun){
                    for(let i=0; i < images.length; i++){
                        images[i].style.display = "none";
                    }
                    imageIndex++;
                    if(imageIndex == images.length) imageIndex = 0;
                    images[imageIndex].style.display="block";
                    console.log(runrun);
                    setTimeout(imgChange, 1200);
                }
            }

            function jumpTo(){
                arr = ["video.html#tlou", "video.html#rube", "art.html", "code.html", "code.html#codepen", "photography.html#drowning", "photography.html#story", "resume.html"]
                if(!resume){
                    j = Math.floor(Math.random() * (arr.length-1));
                }else{j = arr.length-1;}
                fadeOut();
            }

            function fadeOut(){
                runrun = false;
                items = document.getElementsByClassName("fade");
                tester = [];
                for(m = 0; m < items.length; m++){
                    tester.push(items[m]);
                }
                for(m = 0; m < 2; m++){
                    items[m].style.opacity = 1;
                }
                for(k = 0; k < tester.length; k++){
                    tester[k].style.opacity = opac;
                    tester[k].style.animation = "goDown 2s ease-in";
                }
                if(opac > 0){
                    opac -= 0.01;
                    setTimeout(fadeOut, 10);
                }
                setTimeout(() => { window.location.href = arr[j]; }, 2100);
            }

            
        </script>
        
    </body>

</html>
