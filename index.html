    <body>
        <div class="large">
            <div class="introTopDiv">
                <img class="introTop fade" id="indexLogo" src="Images/logocol.png" alt="Fizza Ahmed Logo">
                <h1 class="introTop fade" id="nameChange" style="margin:0">.fizzara</h1>
            </div>
            <div class="introItems">
                <div class="introItemDiv" onclick="jumpTo(), fadeOut();">
                    <img src="Images/lookingfor/van.png" alt="" class="randimg fade">
                    <img src="Images/lookingfor/rainbow.png" alt="" class="randimg fade">
                    <img src="Images/lookingfor/drowning.png" alt="" class="randimg fade">
                    <img src="Images/lookingfor/vid.png" alt="" class="randimg fade">
                    <h2 class="fade" >View A Random Project</h2>
                </div>

                <div class="introItemDiv"><a href="resume.html">
                    <img src="Images/lookingfor/me.png" alt="" class="meimg fade">
                    <h2 class="fade">View My Resum√©</h2></a>
                </div>
            </div>
            <a class="fade" href="https://www.linkedin.com/in/fizzara" style="color: white; text-decoration: none; "><h3 style="font-weight: 400; margin-top: 4px"> <img src="Images/LinkedInLogo.png" alt="" style="max-width: 20px; filter: invert(1)">  Connect with me on LinkedIn </h3> </a> 
            <a class="fade" href="mailto:fizzaahmed2000@hotmail.com" style="color: white; text-decoration: none;"><h3 style="font-weight: 400; margin-top: 4px"> &#9993; Reach out directly by Email </h3></a>
        </div>

        <script>
            resume = false;
            opac = 1;
            runrun = true;
            loc = 0;
            i = 0;
            funky();
            let images = document.getElementsByClassName("randimg");
            let imageIndex = 0;
            imgChange();
            // choose();

            function myMove() {
                element = document.getElementById("ugh");
                element.style.animation = "goDown 2s linear 0s";
            }

            function funky(){
                let hold = document.querySelector("#nameChange");
                if(hold.textContent == ".fizzara"){
                    hold.textContent = "Fizza Ahmed";
                }else{
                    hold.textContent = ".fizzara";
                }
                setTimeout(funky, 2000);
            }

            function choose(){
                cso = document.querySelector(".choose");
                console.log(cso);
                arr = [".", "..", "..."];
                if(i>arr.length)i=0;
                cso.textContent = arr[i];
                i++;
                setTimeout(choose, 800);
            }
            
            function imgChange(){
                if(runrun){
                    for(let i=0; i < images.length; i++){
                        images[i].style.display = "none";
                    }
                    imageIndex++;
                    if(imageIndex == images.length) imageIndex = 0;
                    images[imageIndex].style.display="block";
                    console.log(runrun);
                    setTimeout(imgChange, 1200);
                }
            }

            function jumpTo(){
                arr = ["video.html#tlou", "video.html#rube", "art.html", "code.html", "code.html#html-code", "photography.html", "Memories.html", "TrainQuest.html", "DauDesignDoc.html", "design.html#web-design", "design.html", "resume.html"]
                if(!resume){
                    j = Math.floor(Math.random() * (arr.length-1));
                }else{j = arr.length-1;}
                fadeOut();
            }

            function fadeOut(){
                runrun = false;
                items = document.getElementsByClassName("fade");
                tester = [];
                for(m = 0; m < items.length; m++){
                    tester.push(items[m]);
                }
                for(m = 0; m < tester.length; m++){
                    tester[m].style.opacity = 1;
                }
                for(k = 0; k < tester.length; k++){
                    tester[k].style.opacity = opac;
                    tester[k].style.animation = "goDown 2s ease-in";
                }
                if(opac > 0){
                    opac -= 0.01;
                    setTimeout(fadeOut, 10);
                }
                setTimeout(() => { window.location.href = arr[j]; }, 2100);
            }

            
        </script>
        
    </body>

</html>
